<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="sighup-wrapper">
            <div class="first-name">
                <label for="first-name">
                    First Name
                </label>
                <input type="text" id="first-name">
            </div>

            <div class="last-name">
                <label for="last-name">
                    Last Name
                </label>
                <input type="text" id="last-name">
            </div>

            <div class="emailid">
                <label for="emailid">
                    Email ID
                </label>
                <input type="text" id="emailid">
            </div>

            <div class="phone-no">
                <label for="phone-no">
                    Phone no.
                </label>
                <input type="text" id="phone-no">
            </div>

            <button id="submit">
                Signup
            </button>
        </form>
