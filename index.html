<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/functions.js" async></script>
    <script src="./js/app.js" async></script>
</head>
<body>
    <div class="container">
        <form id="signup-form">
            <h1>Sign Up</h1>
            <div class="first-name">
                <input type="text" id="first-name" name="first-name" placeholder="Enter first name"   />
            </div>

            <div class="last-name">
                <input type="text" id="last-name" name="last-name" placeholder="Enter last name"/>
            </div>

            <div class="emailid">
                <input type="text" id="emailid" name="emailid" placeholder="Enter your personal emailid"/>
            </div>

            <div class="phone-no">
                <input type="text" id="phone-no" name="phone-no" placeholder="Please enter mobile"/>
            </div>

            <button id="submit" type="submit">Signup</button>
            <a href="#">Already Have one ?</a>
        </form>
    </div>
</body>
</html>
